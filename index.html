<html>
	<head>
		<title>Magic Mirror</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script>
		var CONFIG;
			function initialload(){
				var request = new XMLHttpRequest();
				request.open("GET", "./config.json", false);
				request.send(null)
				window.CONFIG = JSON.parse(request.responseText);
				for(i = 0;i < CONFIG.scripts.length;i++){
					var imported = document.createElement('script');
					imported.src = './js/'.concat(window.CONFIG.scripts[i]).concat('.js');
					console.log('./js/'.concat(window.CONFIG.scripts[i]).concat('.js'));
					imported.onload = function () {
						main();
					};
					document.head.appendChild(imported);
				}
			}
		</script>
		<script>
		</script>
	</head>
	<body onload="initialload()">
		<div class="content">
			<!-- Top left -->
			<div class="container top left" id="TL">
			</div>
			<!-- Top Center -->
			<div class="container top center" id="TC">
			</div>
			<!-- Top Right -->
			<div class="container top right" id="TR">
			</div>

			<!-- Center of monitor -->
			<div class="container middle center" id="CC">
			</div>

			<!-- Bottom left -->
			<div class="container bottom left" id="BL">
			</div>
			<!-- Bottom Center -->
			<div class="container bottom center" id="BC">
			</div>
			<!-- Bottom Right -->
			<div class="container bottom right" id="BR">
			</div>
		</div>
	</body>
</html>
