<html>
	<head>
		<title>Magic Mirror</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script>
		var CONFIG;
			function initialload(){
				var request = new XMLHttpRequest();
				request.open("GET", "./config.json", false);
				request.send(null)
				window.CONFIG = JSON.parse(request.responseText);
				for(i = 0;i < CONFIG.scripts.length;i++){
					var imported = document.createElement('script');
					imported.src = './js/'.concat(window.CONFIG.scripts[i]).concat('.js');
					console.log('./js/'.concat(window.CONFIG.scripts[i]).concat('.js'));
					imported.onload = function () {
						main();
					};
					document.head.appendChild(imported);
				}
			}
		</script>
		<script>
		</script>
	</head>
	<body onload="initialload()">
		<div class="content">
			<!-- Top left, pulls next 4(?) google calendar entries and displays them.
			Apply a fade as the entries go down the list.
			-->
			<div class="container top left">
			</div>

			<!-- Top Right, Scrolling Onion RSS Feed -->
			<div class="container top right">

			</div>

			<!-- Bottom Center -->
			<div class="container bottom center" id="clock">

			</div>

		</div>
	</body>
</html>
