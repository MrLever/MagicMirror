<html>
	<head>
		<title>Magic Mirror</title>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/feed.js"></script>
		<script src="js/init.js"></script>
		</script>
	</head>
	<body onload="initialload()">
		<div class="content">
			<!-- Top left -->
			<div class="container top left" id="TL">
			</div>
			<!-- Top Center -->
			<div class="container top center" id="TC">
			</div>
			<!-- Top Right -->

			<div class="container bottom center" id="BC">

			<div class="container bottom right" id="BR">
			</div>
