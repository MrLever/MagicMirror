<head>
		<title>Magic Mirror</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="js/clock.js"></script>
	</head>
	<body onload="startClock()">
		<div class="content">
			<!-- Top left -->
			<div class="container top left" id="TL">
			</div>
			<!-- Top Center -->
			<div class="container top center" id="TC">
			</div>
			<!-- Top Right -->
			<div class="container top right" id="TR">
			</div>

			<!-- Center of monitor -->
			<div class="container middle center" id="CC">
			</div>

			<!-- Bottom left -->
			<div class="container top left" id="BL">
			</div>
			<!-- Bottom Center -->
			<div class="container top center" id="BC">
			</div>
			<!-- Bottom Right -->
			<div class="container top right" id="BR">
			</div>
		</div>
	</body>
</html>
